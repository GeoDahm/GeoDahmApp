<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('/home/soorya/Downloads/nasa-Q1p7bh3SHj8-unsplash.jpg'); /* Path to your Earth image */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        h1 {
            color: #ffffff;
        }
        form {
            margin: 0 auto;
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }
        input[type="file"] {
            margin-bottom: 20px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Upload Two Images</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="image1">Upload Old Image :</label>
        <input type="file" id="image1" name="image1" accept="image/*"><br><br>
        
        <label for="image2">Upload New Image :</label>
        <input type="file" id="image2" name="image2" accept="image/*"><br><br>
        
        <input type="submit" value="Upload">
    </form>
</body>
</html>
