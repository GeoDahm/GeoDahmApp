<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Detection</title>
    <link rel="stylesheet" href="changedetection.css"> <!-- External CSS file -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"> <!-- Google Fonts -->
</head>
<body>
    <div class="container">
        <h1>Upload Two Images</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="image1">Old Image:</label>
                <input type="file" id="image1" name="image1" accept="image/*">
            </div>
            <div class="form-group">
                <label for="image2">New Image:</label>
                <input type="file" id="image2" name="image2" accept="image/*">
            </div>
            <button type="submit">Upload</button> <!-- Better to use button instead of input for better styling -->
        </form>
    </div>
</body>
</html>
